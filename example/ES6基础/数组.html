<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>数组</title>
    <script type="text/javascript">
    
    function singleMap(){

        var arr =  [1,2,4,5,6];
        var result = arr.map(item=>item * 2);
        console.log(result);
    }

    var singleReduce = function(){
        var arr =  [1,2,4,5,6];
        var result = arr.reduce(function(temp,item,index){
            return temp+item;
        });

        console.log(result);
    }

    singleMap();
    singleReduce();
    </script>
</head>
<body>
    
</body>
</html>
