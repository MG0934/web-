<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>canvas</title>
    <script>
        
        window.onload = function(){
            let oC = document.getElementById('canvas1')
            //获取图形上下文
            let gd = oC.getContext('2d')
            
            gd.moveTo(100,100)

            gd.lineTo(300,200)

            gd.lineTo(100,300)

            gd.lineTo(100,100)

            gd.strokeStyle="#0000ff";
            
            gd.fillStyle='#0000ff';

            gd.stroke();

            gd.fill();
        }

    </script>
</head>
<body>
    <canvas id='canvas1' height="800" width="600">
        您的浏览器不支持canvas,请升级浏览器,或使用谷歌浏览器
    </canvas>
</body>
</html>
