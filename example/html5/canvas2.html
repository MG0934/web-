<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>canvas</title>
    <script>

        window.onload = function () {
            let oC = document.getElementById('canvas1')
            //获取图形上下文
            let gd = oC.getContext('2d')

            gd.moveTo(100, 100)

            gd.lineTo(300, 300)

            gd.strokeStyle = "red";

            gd.stroke();

            gd.beginPath();

            gd.moveTo(150, 100)

            gd.lineTo(350, 300)

            gd.strokeStyle = "green";

            gd.stroke();


            gd.beginPath();

            gd.moveTo(25, 25)

            gd.lineTo(75, 75)

            gd.lineTo(25, 125)

            gd.lineWidth=10

            //闭合路径
            gd.closePath();

            gd.strokeStyle = "green";

            gd.stroke();

            
        }

    </script>
</head>

<body>
    <canvas id='canvas1' height="800" width="600">
        您的浏览器不支持canvas,请升级浏览器,或使用谷歌浏览器
    </canvas>
</body>

</html>
